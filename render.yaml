services:
  # API (Node/Express + Socket.io)
  - type: web
    name: hrmageddon-api
    runtime: node         # use runtime (preferred) instead of env
    rootDir: server
    plan: free            # ok for web services (non-static)
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: CLIENT_ORIGIN
        value: https://hrmageddon-client.onrender.com

  # Client (Vite static site)
  - type: web
    name: hrmageddon-client
    runtime: static       # required for static sites
    rootDir: client
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        value: https://hrmageddon-api.onrender.com
      - key: VITE_SOCKET_URL
        value: wss://hrmageddon-api.onrender.com